
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконала студентка групи КН-32 Попова Юлія</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Лабораторні роботи</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">лабораторна робота №1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №1
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p> Задано три числа. Якщо всі вони більші 15, то знайти їх добуток. В іншому
        випадку – квадрат суми.</p>
      <ion-item>
        <ion-label position="floating">
          Число
        </ion-label>
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Число
        </ion-label>
        <ion-input type="number" id="b" value="2" #Inputb></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Число
        </ion-label>
        <ion-input type="number" id="c" value="3" #Inputc></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="calculate(Inputa.value,Inputb.value,Inputc.value)"> Розрахунок </ion-button>
      <ion-item>
        <p>Результат: {{result}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>

</ion-footer>
