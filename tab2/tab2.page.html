<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконала студентка групи КН-32 Попова Юлія</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Лабораторна робота №1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №2
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        На заданому  проміжку чисел [a,b] знайдіть добуток  чисел, кратних 14 з проміжку.
      </p>
      <ion-item>
        <ion-label position="floating">
          Число a
        </ion-label>
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Число b
        </ion-label>
        <ion-input type="number" id="b" value="100" #Inputb></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="calculate(Inputa.value,Inputb.value)"> Розрахунок </ion-button>
      <ion-item>
        <p>Результат: {{counter}} = [{{array}}]</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>
</ion-footer>
