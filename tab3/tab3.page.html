<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконала студентка групи КН-32 Попова Юлія</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Лабораторна робота №1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №3
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Згенерувати матрицю розміром NxN. Виокремити за
        допомогою кольору усі різні за модулем елементи.
      </p>
      <ion-item>
        <ion-label position="floating">
          N
        </ion-label>
        <ion-input type="number" id="n" value="2" #Inputn></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="makeArray(Inputn.value)"> Показати масив </ion-button>
      <ion-item>
        <ion-grid>
          <ion-row *ngFor="let i of array">
            <ion-col *ngFor="let j of i" [ngStyle]="{backgroundColor: doColor(j)}">{{j}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>
</ion-footer>
